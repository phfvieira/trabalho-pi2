      </form>
      </div>
      <div class="vertical_line"></div>
      <div class="create_account">

            <h2>Criar Conta</h2>
            <h3 class="subtitle">Email:</h3> <input class="input_login" id="input_email" type="text"><br>
            <button id="btn_register" class = "btn_sub_register"value="PROSSEGUIR">PROSSEGUIR</button>           
          </div> 
      </div>
    </div>
