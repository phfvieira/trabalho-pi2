<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="Js/script.js"></script>
  <script src="Js/list-shirts.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header_top">
        <div class="logo"><img src="imagem/logo.png" alt="logo" /></div>
        <div class="header_search">
          <div class="wrapper_search">
            <input id="search_input" type="text" />
            <div class="example">
              Ex: flamengo, barcelona, basquete, vôlei
            </div>
          </div>
          <button id="search_button" class="icon"><img src="imagem/lupa.png" alt="Lupa" /></button>
          <a href="register.html">
            <div class="icon" id="icon_user">
              <img src="imagem/user.png" alt="Usuário">
            </div>
          </a>
          <a href="shopcart.html">
            <div class="icon">
              <img src="imagem/carrinho.png" alt="Carrinho">
            </div>
          </a>
        </div>

      </div>
      <nav class="header_bot">
        <ul class="pick_box">
          <li class="list" id="start">
            <a class="list_a" href="main.html">Início</a>
          </li>
          <li class="list" id="team">
            <a class="list_a" href="shirts.html">Camisas</a>
          </li>
          <li class="list" id="nation">
            <a class="list_a" href="nation.html">Seleções</a>
          </li>
          <li class="list" id="soccer">
            <a class="list_a" href="soccer.html">Futebol</a>
          </li>
          <li class="list" id="casual">
            <a class="list_a" href="shopcart.html">Carrinho</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="line"></div>
    <main>
      <div class="wrapper_shirt" id="shirts_list">

      </div>

    </main>
  </div>
</body>

</html>
